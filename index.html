<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="assets/fontawesome-6.3.0/css/all.min.css"
        />
        <link rel="stylesheet" href="assets/CSS/main.css" />
    </head>
    <body>
        <div class="container">
            <div id="select-game-mode">
                <div class="text-boxes">
                    <h1>Select Game Mode</h1>
                    <div class="btn-group">
                        <button class="btn" data-opponent="Computer">
                            New game vs Computer
                        </button>
                        <button class="btn" data-opponent="human">
                            New game vs human
                        </button>
                    </div>
                </div>
            </div>
            <div id="winningMessage"></div>
            <div class="text-boxes">
                <div class="title">
                    <h1>Tic Tac Toe</h1>
                    <h3 id="playerTurn"></h3>
                </div>
            </div>
            <div id="board">
                <div class="square" data-current="0"></div>
                <div class="square" data-current="1"></div>
                <div class="square" data-current="2"></div>
                <div class="square" data-current="3"></div>
                <div class="square" data-current="4"></div>
                <div class="square" data-current="5"></div>
                <div class="square" data-current="6"></div>
                <div class="square" data-current="7"></div>
                <div class="square" data-current="8"></div>
            </div>
            <div class="btn">
                <button id="reset">New Game</button>
            </div>
        </div>
        <script src="assets/fontawesome-6.3.0/js/all.min.js"></script>
        <script src="assets/JS/functions.js"></script>
        <script src="assets/JS/main.js"></script>
        <script src="assets/JS/test.js"></script>
    </body>
</html>
