<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link
            rel="stylesheet"
            href="assets/fontawesome-6.3.0/css/all.min.css"
        />
        <link rel="stylesheet" href="assets/CSS/main.css" />
    </head>
    <body>
        <div class="container">
            <div id="select-game-mode" class="hide">
                <div id="winningMessage" class="hide"></div>
                <div class="text-boxes">
                    <h1>Select game mode</h1>
                </div>
                <div class="btn-group show" id="SGMBtns">
                    <button class="reset computer" data-opponent="computer">
                        <span class="fa-solid fa-desktop"></span>
                        <h4>player vs computer</h4>
                    </button>
                    <button class="reset human" data-opponent="human">
                        <span class="fa-regular fa-user"></span>
                        <h4>player vs player</h4>
                    </button>
                    <button class="reset random" data-opponent="random">
                        <span class="fa-solid fa-shuffle"></span>
                        <h4>Random game</h4>
                    </button>
                </div>
                <div id="selectSide" class="hide">
                    <h3>select your side</h3>
                    <div class="btn-group">
                        <button data-side="x">
                            <span class="fa-x"></span>
                        </button>
                        <button data-side="o">
                            <span class="fa-o"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="title">
                <h1>Tic Tac Toe</h1>
                <h2 id="displayScore"></h2>
                <h3 id="playerTurn"></h3>
            </div>
            <div id="board">
                <div class="square" data-current="0"></div>
                <div class="square" data-current="1"></div>
                <div class="square" data-current="2"></div>
                <div class="square" data-current="3"></div>
                <div class="square" data-current="4"></div>
                <div class="square" data-current="5"></div>
                <div class="square" data-current="6"></div>
                <div class="square" data-current="7"></div>
                <div class="square" data-current="8"></div>
            </div>
            <div class="main-btn hide">
                <div class="btn-group">
                    <button class="reset computer" data-opponent="computer">
                        <span class="fa-solid fa-desktop"></span>
                        <h4>player vs computer</h4>
                    </button>
                    <button class="reset human" data-opponent="human">
                        <span class="fa-regular fa-user"></span>
                        <h4>player vs player</h4>
                    </button>
                    <button class="reset random" data-opponent="random">
                        <span class="fa-solid fa-shuffle"></span>
                        <h4>Random game</h4>
                    </button>
                </div>
                <div id="selectSide" class="hide">
                    <h3>select your side</h3>
                    <div class="btn-group">
                        <button data-side="x">
                            <span class="fa-x"></span>
                        </button>
                        <button data-side="o">
                            <span class="fa-o"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/fontawesome-6.3.0/js/all.min.js"></script>
        <script src="assets/JS/test.js"></script>
        <script src="assets/JS/functions.js"></script>
        <script src="assets/JS/main.js"></script>
    </body>
</html>
